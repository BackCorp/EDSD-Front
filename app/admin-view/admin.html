<link rel="stylesheet" href="admin-view/admin.css">
<!-- Load c3.css -->
<link href="lib/vendor/c3/css/c3.min.css" rel="stylesheet">


<div class="" style="background: #303C4C; margin-bottom: 0px; ">

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background: #F9F8F4; border-bottom: 1px solid #e9e8e5;">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" style="background: #868e96;"
            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" ></span>
        </button>
        <br>
        <div class="collapse navbar-collapse" id="navbarResponsive" >
            <ul class="navbar-nav navbar-sidenav" id="accordion" style="margin-top: -10px; min-height: 100%;;">
                <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard" >
                    <div style="margin: 30px 40px 40px 20px;">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo-edsd.png" class="img-thumbnail" alt="" style="width: 15%;">
                            <span style="margin-left: 20px; color: #868e96; font-weight: bold;">EDSD Admin</span>
                        </a>
                    </div>
                </li>
                <li class="nav-item" ng-click="toggle.section1=true;toggle.section2=toggle.section3=toggle.section4=false; change('admin-dashboard.html');"
                data-toggle="tooltip" data-placement="right" title="Dashboard"
                ng-class="{ 'bg-success': toggle.section1 , '': toggle.section1 }"
                style="border-bottom: 0.4px solid #26303c;" >
                    <a class="nav-link" ng-class="{ 'text-white': toggle.section1, '': !toggle.section1 }">
                        <i class="fa fa-file-text-o"></i>
                        <span class="nav-link-text" >Dashboard</span>
                    </a>
                </li>
                <li class="nav-item" ng-click="toggle.section2=true;toggle.section1=toggle.section3=toggle.section4=false;"
                    data-toggle="tooltip" data-placement="right" title="Agents"
                    ng-class="{ 'bg-success': toggle.section2, '': !toggle.section2 }"
                    style="border-bottom: 0.4px solid #26303c;">
                    <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse"
                        data-target="#agents" href="" data-parent="#accordion"
                        ng-class="{ 'text-white': toggle.section2, '': !toggle.section2 }">
                        <i class="fa fa-cogs" aria-hidden="true"></i>
                        <span class="nav-link-text">
                            Agents
                        </span>
                    </a>
                    <ul class="sidenav-second-level collapse" id="agents">
                        <li><a href="" ng-click="change('create-agent.html')">Créer</a></li>
                        <li><a href="" ng-click="change('edit-agent.html')">Modifier</a></li>
                        <li><a href="" ng-click="change('activate-agent.html')">Activer</a></li>
                        <li><a href="" ng-click="change('deactivate-agent.html')">Désactiver</a></li>
                        <li><a href="" ng-click="change('reset-password.html');">Réinitialiser</a></li>
                        <li><a href="" ng-click="change('all-agent.html'); getAllAgents()">Afficher les agents</a></li>
                    </ul>
                </li>
                <li class="nav-item"
                    ng-click="toggle.section3=true;toggle.section1=toggle.section2=toggle.section4=false;"
                    data-toggle="tooltip" data-placement="right" title="Produits EDSD"
                    ng-class="{ 'bg-success': toggle.section3, '': !toggle.section3 }"
                    style="border-bottom: 0.4px solid #26303c;">
                    <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse"
                        data-target="#produits-edsd" href="" data-parent="#accordion"
                        ng-class="{ 'text-white': toggle.section3, '': !toggle.section3 }">
                        <i class="fa fa-folder-o" aria-hidden="true"></i>
                        <span class="nav-link-text">
                            Produits EDSD
                        </span>
                    </a>
                    <ul class="sidenav-second-level collapse" id="produits-edsd">
                        <li><a href="" ng-click="change('all-primes-edsd.html'); getAllPrimesEdsds();">Primes</a></li>
                        <li><a href="" ng-click="change('all-non-logement-edsd.html'); getAllNonLogementEdsds();">Non logements</a></li>
                        <li><a href="" ng-click="change('all-rappels-salaires-edsd.html'); getAllRappelsSalairesEdsds();">Rappels Salaires</a></li>
                    </ul>
                </li>
                <li class="nav-item" ng-click="change('admin-performance.html'); getAllAgents();
                toggle.section4=true;toggle.section1=false;toggle.section2=false;toggle.section3=false;"
                data-toggle="tooltip" data-placement="right" title="Performances"
                ng-class="{ 'bg-success': toggle.section4 , '': !toggle.section4 }"
                style="border-bottom: 0.4px solid #26303c;" >
                    <a class="nav-link" ng-class="{ 'text-white': toggle.section4, '': !toggle.section4 }">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i>
                        <span class="nav-link-text" >Performances</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <!-- /.dropdown-user -->
                    <div class="btn-group user">
                        <a href="" class="dropdown-toggle no-decoration" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user fa-fw"></i> {{firstName}} {{lastName}}
                        </a>
                        <div class="dropdown-menu" style="padding: 10px;">
                            <a href="" ng-click="logout()"><i class="fa fa-sign-out fa-fw color"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content-wrapper" >
        <div ng-include="adminTemplate"></div>
        <footer class="sticky-footer">
            <div class="container">
                <div class="text-center color">
                    <small>Copyright © EDSD 2018</small>
                </div>
            </div>
        </footer>
        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#!/admin#page-top">
            <i class="fa fa-angle-up"></i>
        </a>
    </div>
</div>

<script type="text/ng-template" id="aTemplate.html">
    <a tabindex="2" class="uib-typeahead-match col-sm-12" ng-click="selectMatch()">
        <span style="display:block;"
            ng-bind-html="match.model.name | uibTypeaheadHighlight:query">
        </span>
        <span ng-bind-html="match.model.username | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span class="label" ng-class="{ 'label-success':match.model.active, 'label-default':!match.model.active }">
            <span ng-show="match.model.active">Enabled</span>
            <span ng-show="!match.model.active">Disabled</span>
        </span>
    </a>
</script>
