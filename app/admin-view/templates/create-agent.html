
<div style="margin: 50px;">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header color">Cr√©er un agent</h1>
        </div>
    </div>
    <hr>
    <div>
        <section>
            <typeahead-directive></typeahead-directive>
        </section>
        <br>
        <section ng-show="selected">
            <form role="form" name="createagent" ng-submit="createAgent(agent)" class="box-shadow">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead>
                                <tbody>
                                    <tr>
                                        <td>Nom : </td>
                                        <td>{{agent.name}}</td>
                                    </tr>
                                    <tr>
                                        <td>Nom de famille : </td>
                                        <td>{{agent.lastName}}</td>
                                    </tr>
                                </tbody>
                            </thead>
                        </table>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead>
                                <tbody>
                                    <tr>
                                        <td>Matricule : </td>
                                        <td>{{agent.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>E-mail address : </td>
                                        <td>{{agent.email}}</td>
                                    </tr>
                                    <tr>
                                        <td>Status : </td>
                                        <td class="text-success"><b>{{(agent.active) ? "Actif" : "Pas actif"}}</b></td>
                                    </tr>
                                </tbody>
                            </thead>
                        </table>
                    </div>
                </div>
                <hr>
                <div ng-show="showRole.section()" class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group" >
                            <label>Roles</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="roles" id="role-agent"
                                    ng-checked="showRole.checkRadioButton()" value="agent" required> AGENT
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-lg btn-success text-center"
                        ng-if="!showRole.checkRadioButton()"
                        ng-disabled="showRole.disableButton()">Create
                    </button>
                </div>
                <div style="color:red; font-weight: bold;" ng-show="showRole.disableButton()">
                    <span>{{ error.createagent }}</span>
                </div>
            </form>
        </section>
    </div>
</div>
