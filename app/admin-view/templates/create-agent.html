
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create Agent</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <typeahead-directive></typeahead-directive>
            <br>
            <div ng-show="selected">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Employee details
                    </div>
                    <div class="panel-body">
                        <form role="form" name="createagent" ng-submit="createAgent(agent)">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Name: </label>
                                        <p class="form-control-static">{{agent.name}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name: </label>
                                        <p class="form-control-static">{{agent.midName}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name: </label>
                                        <p class="form-control-static">{{agent.lastName}}</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Matricule: </label>
                                        <p class="form-control-static">{{agent.username}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail address: </label>
                                        <p class="form-control-static">{{agent.email}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Status: </label>
                                        <p class="form-control-static label label-success">{{(agent.active) ? "Enabled" : "Disabled"}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div ng-show="showRole.section()">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group" >
                                            <label>Roles</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="roles" id="role-agent"
                                                    ng-checked="showRole.checkRadioButton()" value="agent" required>AGENT
                                                </label>
                                            </div>
                                            <div class="radio" ng-if="false">
                                                <label>
                                                    <input type="radio" name="roles" id="role-admin">Admin
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <hr>
                                <button type="submit" class="btn btn-lg btn-success text-center"
                                    ng-if="!showRole.checkRadioButton()"
                                    ng-disabled="showRole.disableButton()">Create
                                </button>
                            </div>
                            <div style="color:red; font-weight: bold;" ng-show="showRole.disableButton()">
                                <span>{{ error.createagent }}</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
