<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create Agent</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="" role="form" name="search-agent">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Enter employee number">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Employee details
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label>First Name: </label>
                                    <p class="form-control-static">Admin</p>
                                </div>
                                <div class="form-group">
                                    <label>Middle Name: </label>
                                    <p class="form-control-static">A.</p>
                                </div>
                                <div class="form-group">
                                    <label>Last Name: </label>
                                    <p class="form-control-static">Admin</p>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label>Employee Number/User name: </label>
                                    <p class="form-control-static">Admin</p>
                                </div>
                                <div class="form-group">
                                    <label>E-mail address: </label>
                                    <p class="form-control-static">admin@edsd.com</p>
                                </div>
                                <div class="form-group">
                                    <label>Active: </label>
                                    <p class="form-control-static label label-success">Yes</p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group">
                                    <label>Roles</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="roles" id="role-agent" value="agent" ng-checked="false" >Agent
                                        </label>
                                    </div>
                                    <div class="radio" ng-if="false">
                                        <label>
                                            <input type="radio" name="roles" id="role-admin" value="admin">Admin
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-lg btn-success text-center">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
