
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Create Agent</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <form class="" role="form" name="search-agent">
                <!-- <div class="form-group input-group"> -->
                    <input type="text" ng-model="asyncSearch" placeholder="Enter employee number or first name or last name"
                        uib-typeahead="agent as agent.name for agent in getAgent($viewValue) | limitTo:8"
                        typeahead-wait-ms="1000" ng-model-options="modelOptions"
                        typeahead-loading="loadingAgents" class="form-control"
                        typeahead-no-results="noResults" typeahead-min-length="3"
                        typeahead-template-url="aTemplate.html" typeahead-show-hint="true"
                        typeahead-on-select="onSelect($item, $model, $label, $event)"
                        ng-pattern="/^[a-zA-Z0-9]+$/" required>
                <i ng-show="loadingAgents" class="glyphicon glyphicon-refresh"></i>
                <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                </div>
            </form><br>
            <div ng-if="selected">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Employee details
                    </div>
                    <div class="panel-body">
                        <form role="form" name="createagent" ng-submit="createAgent(agent)">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Name: </label>
                                        <p class="form-control-static">{{agent.name}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name: </label>
                                        <p class="form-control-static">{{agent.middleName}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name: </label>
                                        <p class="form-control-static">{{agent.lastName}}</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Employee Number/User name: </label>
                                        <p class="form-control-static">{{agent.username}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail address: </label>
                                        <p class="form-control-static">{{agent.email}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Active: </label>
                                        <p class="form-control-static label label-success">{{agent.active}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div ng-show="showRole.section()">
                                <!-- <div ng-init="radioRole = showRole.checkRadioButton()"></div> -->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group" >
                                            <label>Roles</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="roles" id="role-agent" ng-model="radioSelected"
                                                    ng-checked="showRole.checkRadioButton()" value="agent" required>AGENT
                                                </label>
                                            </div>
                                            <div class="radio" ng-if="false">
                                                <label>
                                                    <input type="radio" name="roles" id="role-admin">Admin
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div style="color:red; font-weight: bold;" ng-show="!radioSelected">
                                        <span >AGENT role must be selected in order to create a new agent.</span>
                                    </div>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-lg btn-success text-center"
                                    ng-disabled="showRole.disableButton()">Create</button>
                            </div>
                            <div style="color:red; font-weight: bold;" ng-show="!radioSelected">
                                <span>{{ error.createagent }}</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="aTemplate.html">
    <a tabindex="2" class="uib-typeahead-match" ng-click="selectMatch()">
        <span style="display:block;"
            ng-bind-html="match.model.name | uibTypeaheadHighlight:query">
        </span>
        <span ng-bind-html="match.model.username | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span class="label" ng-class="{ 'label-success':match.model.active, 'label-default':!match.model.active }">
            <span ng-bind-html="match.model.active | uibTypeaheadHighlight:query"></span>
        </span>
    </a>
</script>
