
<div class="mx-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header color">Créer un agent</h1>
        </div>
    </div>
    <hr>
    <div>
        <section>
            <typeahead-directive></typeahead-directive>
        </section>
        <br>
        <section ng-show="selected" class="mb-5">
            <form role="form" name="createagent" ng-submit="createAgent(agent)" class="box-shadow">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>Nom : </td>
                                    <td>{{agent.name}}</td>
                                </tr>
                                <tr>
                                    <td>Nom de famille : </td>
                                    <td>{{agent.lastName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>Matricule : </td>
                                    <td>{{agent.username}}</td>
                                </tr>
                                <tr>
                                    <td>E-mail address : </td>
                                    <td>{{agent.email}}</td>
                                </tr>
                                <tr>
                                    <td>Status : </td>
                                    <td class="text-success"><b>{{(agent.active) ? "Actif" : "Pas actif"}}</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <hr>
                <div ng-show="showRole.section()" class="row">
                    <div class="col-xs-12 ml-4">
                        <div ng-if="showRole.checkRadioButton()" class="alert alert-success">
                            {{agent.name}} est déjà un agent.
                        </div>
                        <div ng-show="!showRole.checkRadioButton()">
                            <div class="form-group">
                                <label>Roles</label>
                                <div class="checkbox">
                                    <label class="material-checkbox">
                                        <input type="checkbox" name="roles" id="role-agent" ng-model="agentChecked" required><span><b>AGENT</b></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div ng-show="showRole.disableButton()" class="text-danger">
                            <span>{{ error.createagent }}</span>
                        </div>
                    </div>
                </div>
                <div ng-if="agentChecked">
                    <hr>
                    <div class="form-group ml-2">
                        <button type="submit" class="btn btn-lg btn-success text-center">Create</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>
