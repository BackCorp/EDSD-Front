<div class="mx-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header color">Désactiver un Agent</h1>
        </div>
    </div>
    <hr>
    <div>
        <section>
            <typeahead-directive></typeahead-directive>
        </section>
        <br><br>
        <section ng-show="selected" class="color mb-5">
            <form role="form" name="deactivateagent" ng-submit="deactivateAgent(agent)" class="box-shadow">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>Prenom : </td>
                                    <td>{{agent.firstName}}</td>
                                </tr>
                                <tr>
                                    <td>Nom : </td>
                                    <td>{{agent.lastName}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <table class="table table-responsive borderless">
                            <thead></thead>
                            <tbody>
                                <tr>
                                    <td>Matricule : </td>
                                    <td>{{agent.username}}</td>
                                </tr>
                                <tr>
                                    <td>Courriel : </td>
                                    <td>{{agent.email}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group">
                            <div class="checkbox" ng-class="enabled ? 'btn btn-success text-light' : 'btn btn-outline-success'">
                                <label class="material-checkbox">
                                    <input type="checkbox" ng-model="enabled" ng-click="setActiveDisabled(enabled)" required><span ng-class="enabled ? 'text-light' : 'text-dark'"><b>Désactiver l'agent</b></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-success" ng-if="success.message">
                    Le compte de {{agent.firstName}} {{agent.lastName}} a ete désactivé.
                </div>
                <div ng-if="enabled">
                    <hr>
                    <button type="submit" class="btn btn-lg btn-success text-center">Désactiver</button>
                </div>
            </form>
        </section>
    </div>
</div>
