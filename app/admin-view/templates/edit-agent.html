
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit Agent</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <typeahead-directive></typeahead-directive>
            <br>
            <div ng-if="selected">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Employee details
                    </div>
                    <div class="panel-body">
                        <form role="form" name="editagent" ng-submit="editAgent(agent)">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Name: </label>
                                        <input type="text" class="form-control" ng-model="agent.firstName">
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name: </label>
                                        <input type="text" class="form-control" ng-model="agent.middleName">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name: </label>
                                        <input type="text" class="form-control" ng-model="agent.lastName">
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Employee Number/User name: </label>
                                        <p class="form-control-static">{{agent.username}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail address: </label>
                                        <input type="text" class="form-control" ng-model="agent.email">
                                    </div>
                                    <div class="form-group">
                                        <label>Active: </label>
                                        <p class="form-control-static label label-success">{{agent.active}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <button type="submit" class="btn btn-lg btn-success text-center"
                                    ng-disabled="!editagent.$dirty">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
