<div class="mx-5">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header color">Modifier un Agent</h1>
        </div>
    </div>
    <hr>
    <div>
        <section>
            <typeahead-directive></typeahead-directive>
        </section>
        <br><br>
        <section ng-if="selected" class="mb-9">
            <form role="form" name="editagent" ng-submit="editAgent(agent)">
                <div class="row color">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <label>Prenom: </label>
                            <input type="text" class="form-control" ng-model="agent.firstName">
                        </div>
                        <div class="form-group">
                            <label>Nom de famille: </label>
                            <input type="text" class="form-control" ng-model="agent.lastName">
                        </div>
                        <div class="form-group">
                            <label>Courriel : </label>
                            <input type="text" class="form-control" ng-model="agent.email">
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <p class="form-control-static">Matricule : {{agent.username}}</p>
                        </div>
                        <div class="form-group">
                            <p ng-show="agent.active" >Statut : <b class="text-success">Actif</b></p>
                            <p ng-show="!agent.active" class="text-dark">Statut : <b class="text-dark">Pas actif</b></p>
                        </div>
                    </div>
                </div>
                <div ng-if="editagent.$dirty">
                    <hr>
                    <button type="submit" class="text-center btn btn-lg btn-success">Modifier</button>
                </div>
            </form>
            <br><br><br><br>
        </section>
    </div>
</div>
