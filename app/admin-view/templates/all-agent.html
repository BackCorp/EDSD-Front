
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">All Agents</h1>
        </div>
    </div>

    <div class="row" >
        <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="thisagent in allAgents">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>{{thisagent.firstName}} {{thisagent.midName}} {{thisagent.lastName}}</b>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label>Employee Number/User name: </label>
                                    <p class="form-control-static">{{thisagent.username}}</p>
                                </div>
                                <div class="form-group">
                                    <label>E-mail address: </label>
                                    <p class="form-control-static">{{thisagent.email}}</p>
                                </div>
                                <div class="form-group">
                                    <label>Active: </label>
                                    <p ng-show="thisagent.active" class="form-control-static label label-success">Enabled</p>
                                    <p ng-show="!thisagent.active" class="form-control-static label label-default">Disabled</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
