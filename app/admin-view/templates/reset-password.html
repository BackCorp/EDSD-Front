
<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Reset Password</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <typeahead-directive></typeahead-directive>
            <br>
            <div ng-show="selected">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Employee details
                    </div>
                    <div class="panel-body">
                        <form role="form" name="resetPasswordForm" ng-submit="passwordReset(agent)">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Name: </label>
                                        <p class="form-control-static">{{agent.name}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Middle Name: </label>
                                        <p class="form-control-static">{{agent.midName}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name: </label>
                                        <p class="form-control-static">{{agent.lastName}}</p>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label>Matricule: </label>
                                        <p class="form-control-static">{{agent.username}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail address: </label>
                                        <p class="form-control-static">{{agent.email}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Status: </label>
                                        <p class="form-control-static label label-success">{{(agent.active) ? "Enabled" : "Disabled"}}</p>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div ng-show="showRole.section()">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-4">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" class="form-control"
                                                ng-model="resetPassword.password" ng-minlength="8" ng-maxlength="20" required />
                                            <div ng-messages="resetPasswordForm.password.$error">
                                                 <div ng-messages-include="components/commons/templates/messages.html"></div>
                                             </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Confirm Password</label>
                                            <input type="password" name="confirmPassword" class="form-control"
                                                ng-model="resetPassword.confirmPassword" ng-minlength="8" ng-maxlength="20"
                                                required compare-to="resetPassword.password" />
                                                <div ng-messages="resetPasswordForm.confirmPassword.$error">
                                                    <div ng-messages-include="components/commons/templates/messages.html"></div>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-if="success.message">
                                    <div class="alert alert-success">
                                        {{agent.firstName}} {{agent.lastName}}'s password has been reset.
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group" ng-if="resetPasswordForm.$valid">
                                    <button type="submit" class="btn btn-lg btn-primary text-center">Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
