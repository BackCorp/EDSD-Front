<link rel="stylesheet" href="agent-view/agent.css">

<div class="" style="background: #303C4C;">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark" id="mainNav" style="background: #F9F8F4; border-bottom: 1px solid #e9e8e5;">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" style="background: #868e96;"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" ></span>
    </button>
    <br>

    <div class="collapse navbar-collapse" id="navbarResponsive" >
        <ul class="navbar-nav navbar-sidenav" id="accordion" style="margin-top: -10px;">
            <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard" >
                <div style="margin: 30px 40px 40px 20px;">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo-edsd.png" class="img-thumbnail" alt="" style="width: 15%;">
                        <span style="margin-left: 20px; color: #868e96; font-weight: bold;">EDSD</span>
                    </a>
                </div>
            </li>
            <li class="nav-item" ng-click="toggle.section1 = true; toggle.section2=false;"
            data-toggle="tooltip" data-placement="right" title="Dashboard"
            ng-class="{ 'bg-success': toggle.section1 , '': toggle }"
            style="border-bottom: 0.4px solid #26303c;" >
                <a class="nav-link" ng-class="{ 'text-white': toggle.section1, '': !toggle }">
                    <i class="fa fa-file-text-o"></i>
                    <span class="nav-link-text" >Créer EDSD</span>
                </a>
            </li>
            <li class="nav-item" ng-click="toggle.section2 = true; toggle.section1=false;"
                data-toggle="tooltip" data-placement="right" title="Mes EDSD"
                ng-class="{ 'bg-success': toggle.section2, '': !toggle }"
                style="border-bottom: 0.4px solid #26303c;">
                <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse"
                    data-target="#mes-edsd" href="" data-parent="#accordion"
                    ng-class="{ 'text-white': toggle.section2, '': !toggle }">
                    <i class="fa fa-folder-o"></i>
                    <span class="nav-link-text">
                        Mes EDSD
                    </span>
                </a>
                <ul class="sidenav-second-level collapse" id="mes-edsd">
                    <li><a ng-click="change('my-primes.html')">Primes</a></li>
                    <li><a ng-click="change('my-non-logement.html')">Non logements</a></li>
                    <li><a ng-click="change('my-rappels-salaires.html')">Rappels Salaires</a></li>
                </ul>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <!-- /.dropdown-user -->
                <div class="btn-group user">
                    <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user fa-fw"></i> {{firstName}} {{lastName}}
                    </a>
                    <div class="dropdown-menu" style="padding: 10px;">
                        <a href="" ng-click="logout()"><i class="fa fa-sign-out fa-fw color" data-toggle="modal"      data-target="#exampleModal"></i> Logout</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>


<div class="content-wrapper" >
    <div class="container">
        <div ng-include="agentTemplate" ></div>
    </div>
    <footer class="sticky-footer">
        <div class="container">
            <div class="text-center color">
                <small>Copyright © EDSD 2018</small>
            </div>
        </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="requesterTemplate.html">
    <a tabindex="2" class="uib-typeahead-match" ng-click="selectMatch()">
        <span style="display:block;"
            ng-bind-html="match.model.name | uibTypeaheadHighlight:query">
        </span>
        <span ng-bind-html="match.model.accountNumber | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span ng-bind-html="match.model.currentGrade | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span ng-bind-html="match.model.status | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
    </a>
</script>
