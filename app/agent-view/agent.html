
<link href="admin-view/sb-admin.css" rel="stylesheet">
<link rel="stylesheet" href="agent-view/agent.css">

<div ng-controller="AgentCtrl" class="">

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">EDSD Agent v1.0.0</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#"><i class="fa fa-user fa-fw"></i> {{firstName}} {{lastName}} </a>
                        </li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar wrapper" role="navigation" >
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div><span style="font-size: 1.1em;" class="label label-default">{{firstName}} {{lastName}}</span></div>
                        </li>
                        <li>
                            <a class="nav-first-level" ng-click="change('process-edsd.html')"><i class="fa fa-file-text-o"></i> Process EDSD</a>

                        <li>

                            <ul class="nav nav-second-level">
                                <li>
                                    <a ng-click="change('my-edsd.html')">My EDSD</a>
                                </li>
                            </ul>

        <div id="page-wrapper">

<script src="admin-view/sb-admin.js"></script>

<script type="text/ng-template" id="requesterTemplate.html">
    <a tabindex="2" class="uib-typeahead-match" ng-click="selectMatch()">
        <span style="display:block;"
            ng-bind-html="match.model.name | uibTypeaheadHighlight:query">
        </span>
        <span ng-bind-html="match.model.accountNumber | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span ng-bind-html="match.model.currentGrade | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
        <span ng-bind-html="match.model.status | uibTypeaheadHighlight:query"></span>&nbsp;&nbsp;
    </a>
</script>
