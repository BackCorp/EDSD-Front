<div>
    <h4>Non logements</h4>
    <hr style="border: 0.3px solid #e9e8e5;"/>
    <div class="width-90">
        <br />
        <div class="row" >
            <div class="col-xs-12 col-sm-6 col-md-4">
                <div class="form-group" lang="fr">
                    <label for="non-logement" class="color">Salaire de base: </label>
                    <input type="number" ng-min="0" class="form-control"
                        name="nonLogement" ng-model="nonLogement.salaireDeBase"
                        step="any" ng-change="bindSalaires(nonLogement.salaireDeBase)" required>
                </div>
            </div>
        </div>
    </div>
</div>
