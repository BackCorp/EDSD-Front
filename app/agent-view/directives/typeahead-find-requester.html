
<form class="" role="form" name="search-agent">
    <input type="text" ng-model="asyncSearch" placeholder="Enter Requester's account number or first name or last name"
            uib-typeahead="requester as requester.name for requester in getRequesters($viewValue) | limitTo:8"
            typeahead-wait-ms="1000" ng-model-options="modelOptions"
            typeahead-template-url="requesterTemplate.html" typeahead-show-hint="true"
            typeahead-loading="loadingRequesters" class="form-control"
            typeahead-no-results="noResults" typeahead-min-length="3"
            typeahead-on-select="onRequesterSelect($item, $model, $label, $event)"
            ng-pattern="/^[a-zA-Z0-9]+$/" required>
    <i ng-show="loadingRequesters" class="glyphicon glyphicon-refresh"></i>
    <div ng-show="noResults">
        <i class="glyphicon glyphicon-remove"></i> No Results Found
    </div>
</form>
