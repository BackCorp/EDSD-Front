<div class="">
    <h4>Primes</h4>
    <hr />
    <div class="width-90">
        <h5 class="color">Primes liees au grade/categorie</h5>
        <hr>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="grade-category" class="color">Grade/Categorie: </label>
                    <select class="form-control" id="grade-category"
                        ng-model="selectedPrimesGrade"
                        ng-options="primesByGrade.grade for primesByGrade in primesLieesAuGrade" required>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="classe1" class="color">Classe: </label>
                    <select class="form-control" id="classe1" class="color"
                        ng-model="primesGrade" ng-change="setPrimesAndIndices(primesGrade, primesIndices, selectedPrimesGrade.grade)"
                        ng-options="classes.classe for classes in selectedPrimesGrade.classes" required>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="classe2" class="color">Montant: </label>
                    <p class="form-control-static color">{{ primesGrade.montant }}</p>
                </div>
            </div>
        </div>
        <br>
        <h5 class="color">Primes liees aux indices</h5>
        <hr style="border: 0.3px solid #e9e8e5;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group" >
                    <label for="groupe" class="color">Classe: </label>
                    <select class="form-control" id="groupe" class="color"
                        ng-model="primesIndices" ng-change="setPrimesAndIndices(primesGrade, primesIndices, selectedPrimesGrade.grade)"
                        ng-options="indices.classe for indices in primesLieesAuxIndices" required>
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="classe2" class="color">Groupe: </label>
                    <p class="form-control-static color">{{primesIndices.groupe}}</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4">
                <div class="form-group">
                    <label for="classe2" class="color">Montant: </label>
                    <div ng-repeat="indemnite in primesIndices.indemnites">
                        <p class="form-control-static color">{{ indemnite.name }}: {{ indemnite.montant }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
